<!doctype html>
<html>
<head>

  <title>{{ site.conf.name }}</title>

  <meta charset="utf-8">
  <meta name="author" content="{{ site.conf.name }}">
  <meta name="description" content="{{ site.conf.description }}">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="canonical" href="{{ site.site.url }}">

  <!-- FACEBOOK -->
  <meta property="fb:app_id" content="641581105882525">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.site.url }}">
  <meta property="og:title" content="{{ site.conf.name }}">
  <meta property="og:description" content="{{ site.conf.description }}">
  <meta property="og:image" content="{{ site.site.images.facebook }}">
  <!-- / FACEBOOK -->

  <link rel="shortcut icon" href="{{ site.site.favicon }}" type="image/x-icon">

  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,700,600,300,800' rel='stylesheet' type='text/css'>

  <!-- / STYLES -->

</head>
<body id="intro">

  <div class="global">

    {% include nav.html %}
    {% include header.html %}

    <!-- CONTENT -->
    <section class="content" id="content">
      <div class="wrapper">
        {{ content }}
      </div>
    </section>
    <!-- / CONTENT -->

    <hr>

    <!-- FOOTER -->
    <footer class="footer"></footer>
    <!-- / FOOTER -->

  </div>

  <script src="js/jquery.js"></script>

  {% if site.conf.address != '' %}
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="js/map.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/parallax.js"></script>
  {% endif %}

  <!-- GOOGLE ANALYTICS -->
  <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.site.googleanalytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <!-- /GOOGLE ANALYTICS -->

  <!-- FACEBOOK -->
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=641581105882525";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <!-- /FACEBOOK -->
</body>
</html>
